<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered GIF in 4K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #111;
      /* 4K resolution: 3840x2160 */
      min-width: 3840px;
      min-height: 2160px;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .center-gif {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 0 32px #000a;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <img src="attempt2_12FPS_fullHD.gif" alt="Centered GIF" class="center-gif">
</body>
</html>
